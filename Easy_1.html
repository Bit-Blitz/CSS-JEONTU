<!DOCTYPE html>
<title>Dalgona Candy</title>
<style>
:root{--bg:#000;--rim-tl:#f3b76e;--rim-tr:#ca7f2f;--rim-br:#9f5615;--rim-bl:#c37121;--outline-color:#78330b}body{margin:0;height:100vh;display:grid;place-items:center;background:var(--bg)}.dalgona{position:relative;width:250px;height:250px;border-radius:50%;background:conic-gradient(from -45deg,var(--rim-tl),var(--rim-tr),var(--rim-br),var(--rim-bl),var(--rim-tl));display:grid;place-items:center;overflow:hidden}.dalgona::before{content:'';position:absolute;top:8px;left:8px;right:8px;bottom:8px;border-radius:50%;background:linear-gradient(to bottom right,#ed9f43,#e08e31,#d17b22);box-shadow:inset 2px 2px 0px rgba(255,255,255,0.4),inset -2px -2px 0px rgba(0,0,0,0.1)}.dalgona svg{width:211px;height:279px;fill:none;stroke:var(--outline-color);stroke-width:6;stroke-linejoin:round;stroke-linecap:round;z-index:1}
</style>

</svg>
</div>
