<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEDIUM DESIGN - 1</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .face {
      position: absolute;
      width: 0;
      height: 0;
    }

    .left {
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 0% 100%, 0% 0%);
      background: rgba(0, 153, 255, 0.8); /* light blue */
    }

    .right {
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0%, 100% 100%);
      background: rgba(0, 200, 180, 0.85); /* teal */
    }

    .top {
      width: 100%;
      height: 100%;
      clip-path: polygon(0% 0%, 50% 50%, 100% 0%);
      background: rgba(0, 220, 180, 0.6); /* light green/teal, semi-transparent */
    }

    .fold {
      width: 100%;
      height: 100%;
      clip-path: polygon(0% 100%, 50% 50%, 100% 100%);
      background: rgba(0, 110, 180, 0.3); /* bottom shadow/fold */
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="face top"></div>
    <div class="face fold"></div>
  </div>
</body>
</html>
