<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Art</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .canvas {
      width: 350px;
      height: 531px;
      background-color: #F28C28;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
    }

    /* Quarter Circle */
    .quarter-circle {
      width: 100px;
      height: 100px;
      background-color: #1C1C3A;
      border-top-right-radius: 100px;
      position: absolute;
      top: 18px;
      left: 12px;
    }

    /* Diagonal Lines */
    .diagonal-line {
      width: 4px;
      height: 100px;
      background-color: #1C1C3A;
      position: absolute;
      transform: rotate(45deg);
    }
    .diagonal-line:nth-child(2) { left: 40px; }
    .diagonal-line:nth-child(3) {  left: 50px; }
    .diagonal-line:nth-child(4) { top: 40px; left: 0px; }
    .diagonal-line:nth-child(5) { top: 50px; left: 75px; }
    .diagonal-line:nth-child(6) { top: 60px; left: 90px; }

    /* Triangle */
    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid #F24E1E;
      position: absolute;
      top: 40px;
      left: 152px;
    }

    /* Top Right Circle */
    .circle-top-right {
      width: 80px;
      height: 80px;
      background-color: #1C1C3A;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* Middle Large Circle */
    .circle-middle {
      width: 150px;
      height: 150px;
      background-color: #1C1C3A;
      border-radius: 50%;
      position: absolute;
      top: 130px;
      right: 50px;
    }

    /* Small Square */
    .square {
      width: 20px;
      height: 20px;
      background-color: #1C1C3A;
      position: absolute;
      top: 230px;
      right: 100px;
    }

    /* Horizontal Line */
    .h-line {
      width: 60px;
      height: 4px;
      background-color: #1C1C3A;
      position: absolute;
      top: 238px;
      right: 30px;
    }

    /* Concentric Circles */
    .concentric {
      position: absolute;
      bottom: 160px;
      left: 30px;
    }
    .concentric span {
      position: absolute;
      border: 2px solid #1C1C3A;
      border-radius: 50%;
    }
    .concentric .c1 { width: 20px; height: 20px; top: 20px; left: 20px; }
    .concentric .c2 { width: 40px; height: 40px; top: 10px; left: 10px; }
    .concentric .c3 { width: 60px; height: 60px; top: 0; left: 0; }

    /* L Shape */
    .l-shape {
      position: absolute;
      bottom: 30px;
      left: 30px;
    }
    .l-shape::before,
    .l-shape::after,
    .l-shape-extension {
      content: "";
      position: absolute;
      background-color: #F24E1E;
    }
    .l-shape::before {
      width: 15px;
      height: 80px;
      left: 0;
      bottom: 0;
    }
    .l-shape::after {
      width: 140px;
      height: 15px;
      left: 0;
      bottom: 0;
    }
    .l-shape-extension {
      width: 15px;
      height: 80px;
      left: 140px;
      bottom: 80px;
    }

    /* Dashed Circle */
    .dashed-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px dashed #1C1C3A;
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dashed-circle div {
      width: 50px;
      height: 50px;
      background-color: #F24E1E;
      border-radius: 50%;
    }

    /* Bottom Lines */
    .bottom-lines {
      position: absolute;
      bottom: 20px;
      left: 30px;
    }
    .bottom-lines div {
      width: 80px;
      height: 4px;
      background-color: #1C1C3A;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="quarter-circle"></div>
    <div class="diagonal-line"></div>
    <div class="diagonal-line"></div>
    <div class="diagonal-line"></div>
    <div class="diagonal-line"></div>
    <div class="diagonal-line"></div>
    <div class="triangle"></div>
    <div class="circle-top-right"></div>
    <div class="circle-middle"></div>
    <div class="square"></div>
    <div class="h-line"></div>
    <div class="concentric">
      <span class="c3"></span>
      <span class="c2"></span>
      <span class="c1"></span>
    </div>
    <div class="l-shape">
      <div class="l-shape-extension"></div>
    </div>
    <div class="dashed-circle"><div></div></div>
    <div class="bottom-lines">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
